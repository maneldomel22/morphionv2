<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Status dos Vídeos</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #result {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.6;
            overflow-x: auto;
        }
        .loading {
            color: #fbbf24;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <h1>Verificar Status dos Vídeos</h1>
    <p>Clique no botão abaixo para verificar o status de todos os vídeos pendentes na KIE API:</p>
    <button id="checkBtn" onclick="checkVideos()">Verificar Status</button>
    <div id="result"></div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.57.4';

        const supabaseUrl = import.meta.env?.VITE_SUPABASE_URL || localStorage.getItem('supabaseUrl') || prompt('Cole o SUPABASE_URL:');
        const supabaseKey = import.meta.env?.VITE_SUPABASE_ANON_KEY || localStorage.getItem('supabaseKey') || prompt('Cole o SUPABASE_ANON_KEY:');

        if (supabaseUrl) localStorage.setItem('supabaseUrl', supabaseUrl);
        if (supabaseKey) localStorage.setItem('supabaseKey', supabaseKey);

        window.supabase = createClient(supabaseUrl, supabaseKey);

        window.checkVideos = async function() {
            const btn = document.getElementById('checkBtn');
            const result = document.getElementById('result');

            btn.disabled = true;
            result.innerHTML = '<span class="loading">Verificando vídeos...</span>';

            try {
                const { data: { session } } = await window.supabase.auth.getSession();

                if (!session) {
                    result.innerHTML = '<span class="error">Erro: Você precisa estar logado. Faça login no aplicativo e tente novamente.</span>';
                    btn.disabled = false;
                    return;
                }

                const response = await fetch(`${supabaseUrl}/functions/v1/check-all-pending-videos`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`,
                    },
                });

                const data = await response.json();

                if (data.success) {
                    let output = `<span class="success">✓ Verificação concluída!</span>\n\n`;
                    output += `Vídeos verificados: ${data.checked}\n\n`;
                    output += `Resultados:\n`;
                    output += JSON.stringify(data.results, null, 2);
                    result.innerHTML = output;
                } else {
                    result.innerHTML = `<span class="error">Erro: ${data.error}</span>`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">Erro: ${error.message}</span>`;
            } finally {
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
